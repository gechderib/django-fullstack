{% extends "base_layout.html" %}
{% load static %}
{% block content %}

<form action="{% url "articles:create" %}" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}

    <input type="submit" value="Create" class=""/>
</form>
{% endblock content %}
